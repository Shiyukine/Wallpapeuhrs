<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WPBG</title>
    <script>
        var _isVideo = false;
        const bo = chrome.webview.hostObjects.boundobject;
        const initialFilters = {
            brightness: 100,
            saturate: 100,
            grayscale: 0,
            contrast: 100,
            "hue-rotate": 0
        }
        var filters = {}
        var anTimeout;

        function changeFilter(filter, value) {
            /*console.log("dqsdqsdqs")
            console.log(filter)
            console.log(value)*/
            if (filter != "") {
                filters[filter] = value
                var nFilter = "";
                for (var f in filters) {
                    var txt = f
                    var unit = "%"
                    if (txt === "hue-rotate") {
                        unit = "deg"
                    }
                    if (filters[f] != initialFilters[f]) nFilter += txt + "(" + filters[f] + unit + ") "
                }
                //console.log(nFilter)
                document.body.style.filter = nFilter
            }
            if (anTimeout) clearTimeout(anTimeout)
            anTimeout = setTimeout(() => screenshot(), 3000)
        }

        async function changeUrl(newUrl, isVideo, volume) {
            //console.log("aaaa " + newUrl)
            //console.log("aaa " + isVideo)
            //console.log("aa " + volume)
            if (isVideo) {
                const wl = await navigator.wakeLock.request('screen');
                var video = document.createElement("video")
                //loadeddata canplaythrough
                video.addEventListener("loadeddata", function () {
                    remove()
                    bo.videoLoaded()
                    screenshot()
                    wl.release();
                }, false);
                video.crossOrigin = "anonymous"
                video.src = newUrl
                video.volume = volume / 100
                video.controls = false
                video.loop = true
                /*video.addEventListener("ended", () => {
                    video.currentTime = 0
                })*/
                document.body.insertBefore(video, document.body.firstChild)
            }
            else {
                var div = document.createElement("div")
                var img = document.createElement("img")
                var cnv = document.createElement("canvas")
                img.addEventListener("load", function () {
                    remove()
                    bo.videoLoaded()
                    screenshot()
                }, false);
                img.crossOrigin = "anonymous"
                img.src = newUrl
                div.appendChild(img)
                div.appendChild(cnv)
                cnv.style.visibility = "hidden"
                document.body.insertBefore(div, document.body.firstChild)
            }
            _isVideo = isVideo
            return true
        }

        function remove() {
            for (var index in document.body.children) {
                let el = document.body.children[index]
                if (index > 0 && !el.style.opacity) {
                    el.ontransitionend = () => {
                        document.body.removeChild(el)
                    };
                    el.style.opacity = "0"
                }
            }
        }

        function changePlayerState(play) {
            if (document.body.firstChild) {
                if (_isVideo) {
                    if (play) document.body.firstChild.play()
                    else document.body.firstChild.pause()
                }
                else {
                    var img = document.body.firstChild.firstChild
                    var cnv = document.body.firstChild.lastChild
                    if (!play) {
                        let i = img
                        var ctx = cnv.getContext('2d')
                        cnv.height = i.naturalHeight
                        cnv.width = i.naturalWidth
                        var nFilter = "";
                        for (var f in filters) {
                            var txt = f
                            var unit = "%"
                            if (txt === "hue-rotate") {
                                unit = "deg"
                            }
                            if (filters[f] != initialFilters[f]) nFilter += txt + "(" + filters[f] + unit + ") "
                        }
                        ctx.filter = nFilter
                        ctx.drawImage(i, 0, 0, i.naturalWidth, i.naturalHeight)
                    }
                    img.style.visibility = play ? "visible" : "hidden"
                    cnv.style.visibility = play ? "hidden" : "visible"
                }
            }
        }

        function resetVideoTime() {
            if (_isVideo && document.body.firstChild) {
                document.body.firstChild.currentTime = 0
            }
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        async function screenshot() {
            try {
                if (anTimeout) clearTimeout(anTimeout)
            }
            catch (e) {}
            await sleep(5000)
            var elem = document.body.firstChild
            var vwidth = elem.clientWidth
            var vheight = elem.clientHeight
            var cnv = document.createElement("canvas")
            cnv.height = vheight
            cnv.width = vwidth
            var ctx = cnv.getContext("2d")
            var nFilter = "";
            for (var f in filters) {
                var txt = f
                var unit = "%"
                if (txt === "hue-rotate") {
                    unit = "deg"
                }
                if (filters[f] != initialFilters[f]) nFilter += txt + "(" + filters[f] + unit + ") "
            }
            ctx.filter = nFilter
            ctx.drawImage(elem, 0, 0, vwidth, vheight)
            var blob = await new Promise(resolve => cnv.toBlob(resolve));
            var ret = []
            var buf = new Uint8Array(await blob.arrayBuffer())
            for (let b of buf) {
                ret.push(b)
            }
            await bo.screenshoted(ret)
        }
    </script>
    <style>
        html {
            width: 100%;
            height: 100%;
        }

        body {
            padding: 0;
            margin: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }

        body>*,
        body>*>* {
            transition: opacity 1s;
            position: absolute;
            object-fit: cover;
            transition-timing-function: linear;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

</body>

</html>
